<!DOCTYPE html>
<html
       xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorator="layout/standardLayout">
<head></head>
<body>

<div layout:fragment="content">

<div class="container">  

 <th:block th:include="fragments/successMessage"></th:block>
  
  
<form method="post" th:object="${patient}">   

<th:block th:include="fragments/ErrorValidateMessage"></th:block>

<div class="form-group col-md-6" th:classappend="${#fields.hasErrors('name')} ? has-warning">
   <label for="name" class="control-label">Nome</label>
   <input type="text" class="form-control" id="name" th:field="*{name}"  placeholder="Informe seu nome">

</div> 

<div class="form-group col-md-6" th:classappend="${#fields.hasErrors('dtBorn')} ? has-warning">
   <label for="dtBorn" class="control-label">Data de Nascimento</label>
   <input type="text" class="form-control" id="dtBorn" th:field="*{dtBorn}"  placeholder="Informe sua data de nascimento">

</div> 

<div class="form-group col-md-6" th:classappend="${#fields.hasErrors('telephone')} ? has-warning">
   <label for="telephone" class="control-label">Telefone para contato</label>
   <input type="number" class="form-control" id="telephone" th:field="*{telephone}"  placeholder="Informe seu telefone">

</div> 
      
   <button type="submit" class="btn btn-primary">Salvar</button>
</form>
  
  
</div>	
 		
</div>	

</body>
</html>
